type: application
language: typescript
stack: frontend

fileGroups:
  sources:
    - "public/**/*"
    - "src/**/*"
    - "package.json"
    - "astro.config.ts"
    - "wrangler.toml"
    - "/pnpm-lock.yaml"
    - "/.prototools"
  tests:
    - "tests/**/*"

tasks:
  astro:
    command: "astro"
    local: true

  sync:
    command: "astro sync"
    inputs:
      - "@group(sources)"

  check:
    deps:
      - "~:sync"
    command: "astro check"
    inputs:
      - "@group(sources)"

  imports:
    command: "biome check --write --formatter-enabled=false --linter-enabled=false ./"
    inputs:
      - "@group(sources)"

  format:
    deps:
      - "~:imports"
    command: "biome format --write ./"
    inputs:
      - "@group(sources)"
  
  lint:
    deps:
      - "~:format"
    command: "biome lint --write ./"
    inputs:
      - "@group(sources)"

  build:
    deps:
      - "~:lint"
      - "~:check"
    command: "astro build --remote"
    inputs:
      - "@group(sources)"
    outputs: 
      - "dist"

  dev:
    command: "astro dev"
    local: true
    options:
      persistent: true
      runInCI: false
      cache: false
